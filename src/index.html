<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima | Eliezer Rojas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container-md container-fluid mt-4 p-0">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 text-center">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        App del clima
                    </div>

                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weather-description" class="h4"></h3>
                        <h3 id="weather-string" class="text-success"></h3>
                        <ul class="list-group mt-3">
                            <li class="list-group-item" id="weather-humidity"></li>
                            <li class="list-group-item" id="weather-wind"></li>
                        </ul>
                        <form id="w-form">
                            <div class="form-group">
                                <input type="text" class="form-control mt-3" id="city" placeholder="Ciudad" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control mt-3" id="country-code" placeholder="Codigo de paÃ­s">
                            </div>
                            <div class="form-group d-grid gap-2">
                                <button type="submit" id="w-change-btn" class="btn btn-success btn-lg mt-3">
                                    Obtener Clima
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        &copy; Eliezer Rojas 2021
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
